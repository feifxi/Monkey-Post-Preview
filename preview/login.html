<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <!-- Header & Navbar -->
    <header>
        <nav>
            <a href="../index.html" class="logo">
                <img src="img/monkeypost_logo.jpg" alt="">
                <h2>Monkey</h2>
            </a>
            <input type="checkbox" id="active-sidebar">
            <label for="active-sidebar" id="sidebar-overlay"></label>
            <label for="active-sidebar" class="open-sidebar-btn">
                <svg xmlns="http://www.w3.org/2000/svg" height="32px" viewBox="0 -960 960 960" width="32px" fill="#e8eaed"> <path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z" /></svg>
            </label>
            <!-- Not loggedin -->
            <div class="links-container not-logged-in">
                <a href="login.html">Login</a>
                <a href="register.html">Register</a>
                <label for="active-sidebar" class="close-sidebar-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" height="32px" viewBox="0 -960 960 960" width="32px" fill="#e8eaed"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z" /></svg>
                </label>
            </div>
            <!-- Logged in -->
            <div class="links-container logged-in" >
                <form>
                    <button type="button" onclick="logout()">Logout</button>
                </form>
                <label class="create-post-btn" for="active-post-pop-up">Create Post</label>
                <a href="profile.html" class="profile-btn">
                    <span class="profile-name">Chanombude</span>
                    <img src="https://www.pennlive.com/resizer/2s9yGlOJZ434P62jhjJw9ngtS8w=/1280x0/smart/advancelocal-adapter-image-uploads.s3.amazonaws.com/image.pennlive.com/home/penn-media/width2048/img/nation-world/photo/monkeyjpg-f0a30582aef21f0b.jpg" alt="" class="profile-img">
                </a>
                <label for="active-sidebar" class="close-sidebar-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" height="32px" viewBox="0 -960 960 960" width="32px" fill="#e8eaed"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z" /></svg>
                </label>
            </div>
        </nav>
    </header>

    <!-- Form-section -->
    <div class="blur-bg-overlay"></div>
    <section class="form-section">
        <div class="form-container">
            <div class="form-details welcomeback">
                <h2>Welcome Back</h2>
            </div>
            <div class="form-content">
                <h2>Login</h2>
                <form action="/loginAuth" method="POST" autocomplete="off">
                    <div class="input-field">
                        <input type="text" name="name" required>
                        <label>Username</label>
                    </div>
                    <div class="input-field">
                        <input type="password" name="password" required autocomplete="new-password">
                        <label>Password</label>
                    </div>
                    <button type="button" onclick="login()">Log In</button>
                </form>
                <div class="bottom-link">
                    Don't have an account?
                    <a href="register.html" id="login-link">Register</a>
                </div>
            </div>
        </div>
    </section>

    <!-- Status Message -->
    <div class="status"></div>

    <script src="js/preview.js"></script>
</body>
</html>
